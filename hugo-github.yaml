# basic config
baseurl: https://chenxi-Eumenides.github.io/
title: chenxi的个人博客
publishDir: public-github

enableEmoji: true
enableGitInfo: true
googleAnalytics:

ignoreErrors:
  - "error-remote-getjson"

# module
module:
    hugoVersion:
        extended: true
        min: "0.87.0"

# theme
theme: hugo-theme-stack
disqusShortname: hugo-theme-stack

# language
DefaultContentLanguage: zh-cn
languageCode: zh-cn
hasCJKLanguage: true
languages:
  zh-cn:
    languageName: 中文
    title: chenxi的个人博客
    #description: chenxi
    weight: 1

# custom config
pagination.pageSize: 10
permalinks:
  post: /p/:slug/
  page: /:slug/
params:
  mainSections:
    - post
    #- about
  featuredImageField: image
  rssFullContent: true
  favicon: /web_icon.ico

  colorScheme:
    toggle: true
    default: auto

  footer:
    since: 2023
    customText: 记录我所经历的。

  dateFormat:
    published: 2006.01.02
    lastUpdated: 2006.01.02 15:04 MST

  sidebar:
    emoji: 🌞
    subtitle: 我总在看这个世界。美好那么多，回忆那么远。
    avatar:
      enabled: true
      local: true
      src: img/avatar-3.jpg

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  widgets:
    homepage:
      #- type: search
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10

    page:
      #- type: search
      - type: toc
      - type: categories
        params:
          limit: 10

  comments:
    enabled: false
    provider: disqus

  opengraph:
    x:
      site: cx_Eumenides
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

