        - identifier: bilibili
          name: Bilibili
          url: https://space.bilibili.com/34515347
          params:
              icon: svg/brand-bilibili

        - identifier: steam
          name: Steam
          url: https://space.bilibili.com/34515347
          params:
              icon: svg/brand-steam
related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
